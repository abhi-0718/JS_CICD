  <div class="app">
    <section class="greeting">
      <p class="title">
        What's up,
        <input type="text" id="name" placeholder="Type your name here" />
      </p>
    </section>
    <section>
      <h2>What's the plan for today</h2>
      <form id="create-task">
        <h3>Create a new task here</h3>
        <input type="text" name="content" id="content" placeholder="e.g Buy Milk" required />
        <h3>Pick a category</h3>
        <div class="options">
          <label>
            <input type="radio" name="category" id="category1" value="work" />
            <span class="bubble work"></span>
            <div>Work</div>
          </label>
          <label>
            <input type="radio" name="category" id="category2" value="personal" />
            <span class="bubble personal"></span>
            <div>Personal</div>
          </label>
        </div>
        <input type="submit" value="add-task" />
      </form>
    </section>
